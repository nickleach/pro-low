<div ng-cloak="" class="buy-tabs">
<my-loader ng-show="loading"></my-loader>
  <md-content ng-hide="loading">
    <md-tabs class="my-content" md-dynamic-height="" md-border-bottom="">
      <md-tab label="Buy Now">
        <md-content class="md-padding">
          <h1 class="md-display-2 cursive red-font">Buy Now</h1>
          <div class="row" ng-repeat="item in items">
          <h5>{{item.title}}</h5>
          <form ng-submit="addToCart(item, price)" class="col s4">
            <md-input-container>
            <label>Quantity</label>
              <input ng-model="item.quantity" style="max-width: 50px; text-align: center;" type="number" step="1" ng-keyup="checkQuantity(item)" min="1" ng-init="item.quantity = 1">
            </md-input-container>
            <p>Price: ${{item.price}} </p>
            <input type="hidden" ng-model="item.title">
            <input type="hidden" ng-model="item.basePrice">
            <md-button>Add to Cart</md-button>
          </form>
          <div class="col s4">
            <h5>Includes:</h5>
            <p style="white-space: pre-wrap;">{{item.description}}</p>
          </div>
          <div class="col s4">
            <img style="width:100%" ng-src="{{item.image}}" alt="">
          </div>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Wholesale Program">
        <md-content class="md-padding col s6">
          <h1 class="md-display-2 cursive red-font">Wholesale Buyers</h1>
          <form>
            <div class="col s4">
            </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
            </div>
            <md-button>Log in</md-button>
          </form>
          <p>Interested in purchasing wholesale? <a href="#/wholesaleRequest">Click Here</a> to fill out an application.</p>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
