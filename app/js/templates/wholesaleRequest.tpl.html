  <h5 class="header-text red-font">Wholesale Request Form</h5>
  <p class="center white-font">Have any questions? Feel free to <a href="#/contact">Contact Us</a>.</p>
  <md-card layout-padding class="my-content">
    <md-card-content>
      <div class="row">
        <form class="col s12" ng-submit="wholesaleRequest(request)">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" ng-model="request.firstName">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" ng-model="request.lastName">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <i class="fa fa-building prefix"></i>
              <input id="store" type="text" class="validate" ng-model="request.store">
              <label for="store">Store Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <i class="fa fa-location-arrow prefix"></i>
              <input id="address" type="text" class="validate" ng-model="request.address">
              <label for="address">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="prefix"></i>
              <input id="icon_telephone" type="text" class="validate" ng-model="request.city">
              <label for="icon_telephone">City</label>
            </div>
            <div class="input-field col s4">
              <i class="prefix"></i>
              <md-select placeholder="State" ng-model="request.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>
              </md-select>
              <!-- <label for="state">State</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
            <i class="prefix"></i>
              <input id="zip" type="number" class="validate" ng-model="request.zip">
              <label for="zip">Zip</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" ng-model="request.phone">
              <label for="icon_telephone">Telephone</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" ng-model="request.email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea" ng-model="request.message"></textarea>
              <label for="icon_prefix2">Additional Information</label>
            </div>
          </div>
          <div class="center"><md-button>Submit</md-button></div>

        </form>
      </div>
    </md-card-content>
  </md-card>
