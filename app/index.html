<!DOCTYPE html>
<html>
<head>
  <title>Pro Low</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" href="css/vendor/angular-material.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app">
<div ng-controller="MainController" layout="column" ng-cloak="">

  <section layout="row" flex="">

    <md-sidenav class="md-sidenav-left"  md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

      <md-toolbar>
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content layout-padding="" ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md="">
          Close Sidenav Left
        </md-button>
        <p hide-md="" show-gt-md="">
        </p>
        <md-list>
          <md-list-item ng-click="navigateTo('data usage', $event)">
           <i class="fa fa-shopping-cart"></i> <p>Buy Now</p>
          </md-list-item>
          <md-list-item class="" ng-click="navigateTo('gallery')">
            <i class="fa fa-picture-o"></i> <p>Gallery</p>
          </md-list-item>
          <md-list-item ng-click="navigateTo('videos')">
            <i class="fa fa-video-camera"></i><p>Videos & Practices</p>
          </md-list-item>
          <md-list-item ng-click="navigateTo('data usage', $event)">
          <i class="fa fa-credit-card"></i><p>Pricing</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('testimonials')">
          <i class="fa fa-users"></i><p>Testimonials</p>
        </md-list-item>
        <md-list-item ng-click="toggleRight()" >
          <i class="fa fa-info-circle"></i><p>More Info</p>
        </md-list-item>
        </md-list>
      </md-content>

    </md-sidenav>

    <md-content class="main-content" flex="" layout-padding="">



      <div layout="column" layout-fill="" layout-align="top center">

        <div>
          <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md="">
            Toggle left
          </md-button>
        </div>

        <div>
          <md-button ng-click="toggleRight()"  hide-gt-md="" class="md-primary">
            Toggle right
          </md-button>
        </div>
      </div>
    <div class="container" layout="column" layout-align="center center" ui-view>
    </div>
    </md-content>

    <md-sidenav class="md-sidenav-right" md-component-id="right">

      <md-toolbar>
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding="">
      <md-list>
        <md-list-item ng-click="navigateTo('story')">
          <p>The Story</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('design')">
          <p>The Design</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('data usage', $event)">
          <p>Shipping Info</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('data usage', $event)">
          <p>Warranty</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('data usage', $event)">
          <p>Contact</p>
        </md-list-item>
      </md-list>

      </md-content>

    </md-sidenav>

  </section>

</div>
<footer>
</footer>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-ui-router.js"></script>
  <script src="js/vendor/angular-animate.js"></script>
  <script src="js/vendor/angular-aria.js"></script>
  <script src="js/vendor/angular-material.js"></script>

  <!-- APP -->
  <script src="dist/app.js"></script>

</body>
</html>
